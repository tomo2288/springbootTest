<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- 引入bootstrap套件CSS -->
<link rel="stylesheet" href="/ski/css/bootstrap.css" />
<link rel="stylesheet" href="/ski/css/root.css" />
<link rel="stylesheet" href="/ski/css/Product/frontend_productDetail.css" />
<title>商品頁面</title>
</head>

<body>
	<nav
		class="navbar navbar-expand-lg navbar-dark border border-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="index.html"> <img
				src="/ski/img/logo.png" alt="UI Kit" style="width: 50px" />
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
				aria-controls="navbarTogglerDemo03" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				<ul class="navbar-nav ms-auto me-sm-2 mt-2 mt-lg-0">
					<li class="nav-item active me-3"><a class="nav-link" href="#">Let's
							go skiing</a></li>
					<li class="nav-item me-3"><a class="nav-link" href="#">滑雪地圖</a>
					</li>
					<li class="nav-item me-3"><a class="nav-link" href="#">教練</a>
					</li>
					<li class="nav-item me-3"><a class="nav-link" href="#">課程</a>
					</li>
					<li class="nav-item me-3"><a class="nav-link" href="#">討論區</a>
					</li>
					<li class="nav-item me-3"><a class="nav-link" href="#">聊天室</a>
					</li>
					<li class="nav-item me-3"><a class="nav-link" href="#">商城</a>
					</li>
					<li class="nav-item me-3"><a class="nav-link" href="#">購物車</a>
					</li>
					<!-- 會員頭貼+姓名 -->
					<li class="nav-item dropdown"><a class="nav-link" href="#"
						id="navbarDropdown" role="button" data-bs-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> <img
							class="rounded-circle u-box-shadow-sm me-2" width="25"
							height="25" src=" https://dummyimage.com/100/007bff/efefef"
							alt="Htmlstream" /> 滑小雪 <i class="fa fa-angle-down"></i>
					</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">會員中心</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">登出</a>
						</div></li>
				</ul>
			</div>
		</div>
	</nav>
	<br />
	<!-- 內容欄 -->
	<div
		class="main_section position-relative vh-100 d-flex justify-content-center mb-0">
		<!-- 頁面內容置於此 -->
		<div class="container h-100">
			<br />
			<div class="container">
				<!-- 商品分類 -->
				<div class="row align-items-start">
					<div class="col">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb justify-content-center my-3">
								<li class="breadcrumb-item"><a
									href="http://localhost:8080/ski/product/frontend_shop.html">
										<button class="btn btn-primary"
											style="background-image: url('path_to_button_image.png'); filter: grayscale(100%); background-size: cover;">
											商城首頁</button>
								</a></li>
							</ol>
						</nav>
					</div>
				</div>
				<!-- 商品圖片 -->
				<input type="hidden" id="productID" name="productID" value="">
				<div class="row align-items-start">
					<div class="col-6">
						<img src="https://dummyimage.com/1000x1000/000/fff"
							class="img-thumbnail" style="width: 300px; height: 300px;">
					</div>
					<div class="col-6 align-self-center">
						<div class="fs-5" id="productName">商品名稱</div>
						<div class="fs-5" id="productDetail">紹商品介紹商品介紹商品介紹商品介紹商品介紹商品介紹商品介紹商品介紹商品介紹商品介紹商品介紹商品介紹</div>
						<div class="fs-5" id="productPrice">元</div>
						<div class="input-group mb-3">
							<button class="btn btn-outline-secondary" type="button"
								onclick="decrement()">-</button>
							<input type="number" class="form-control" aria-label="Quantity"
								value="1" min="1" id="quantity">
							<button class="btn btn-outline-secondary" type="button"
								onclick="increment()">+</button>
						</div>

						<div class="btn btn-info" data-bs-toggle="modal"
							data-bs-target="#staticBackdrop">加入購物車</div>
					</div>
				</div>
				<!-- 彈跳視窗 -->
				<div class="modal fade" id="staticBackdrop" data-bs-keyboard="false"
					tabindex="-1" aria-labelledby="staticBackdropLabel"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="staticBackdropLabel">已加入購物車成功</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 彈跳視窗 -->
			<div class="modal fade" id="staticBackdrop" data-bs-keyboard="false"
				tabindex="-1" aria-labelledby="staticBackdropLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel">已加入購物車成功</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<!-- 加入購物車成功內容 -->
							<p>商品已成功添加到購物車。</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">關閉</button>
							<button type="button" class="btn btn-primary">前往購物車</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div
			class="sidetool_group position-absolute btn-toolbar flex-column mb-3"
			role="toolbar" aria-label="Toolbar with button groups">
			<!-- 聊天室 -->
			<button type="button"
				class="sidetool_button btn btn-outline-black mb-1">
				<img class="sidetool_icon" src="/ski/img/chat.png" alt="#" />
			</button>
			<!-- 客服 -->
			<button type="button"
				class="sidetool_button btn btn-outline-black mb-1">
				<img class="sidetool_icon" src="/ski/img/service.png" alt="#" />
			</button>
			<!-- 返回頂端 -->
			<button type="button" id="return_top_button"
				class="sidetool_button btn btn-outline-black mb-1">
				<img class="sidetool_icon" src="/ski/img/up_arrow.png" alt="#" />
			</button>
		</div>
	</div>
	</div>
	<br />
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-1 d-flex align-items-center">
					<a class="navbar-brand" href="index.html"> <img
						src="/ski/img/logo.png" style="width: 50px" />
					</a>
				</div>
				<div class="col-7 d-flex align-items-center">
					<ul class="list-unstyled mb-0" style="color: white">
						<li style="font-size: 14px">Let's go skiing</li>
						<li style="font-size: 14px">104台北市中山區南京東路三段219號5樓</li>
					</ul>
				</div>
				<div class="col-2 d-flex justify-content-end align-items-center">
					<ul class="list-unstyled mb-0">
						<li><a href="#" class="footer-link">關於我們</a></li>
					</ul>
				</div>
				<div class="col-2 d-flex justify-content-end align-items-center">
					<ul class="list-unstyled mb-0">
						<li><a href="#" class="footer-link">常見問題</a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
</body>

</html>
